<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://eejit43.github.io">
    <meta property="og:site_name" content="Eejit's Tools">
    <meta property="og:title" content="Quick Copy">
    <meta property="og:description" content="Some useful tools for general purposes!">
    <meta property="og:image" content="https://eejit43.github.io/icon.png">
    <title>Quick Copy | Eejit's Tools</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="favicon" href="favicon.ico">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="../scripts/emoji.js"></script>
  </head>
  <body>
    <nav>
      <a href="https://eejit43.github.io">
        <span class="logo">
          <!--
            --><span style="color:#FF5555">E</span><!--
            --><span style="color:#FFAA00">e</span><!--
            --><span style="color:#FFFF55">j</span><!--
            --><span style="color:#55FF55">i</span><!--
            --><span style="color:#00AA00">t</span><!--
            --><span style="color:#00AAAA">'</span><!--
            --><span style="color:#5555FF">s</span><!--
            -->
          <span style="color:#AA00AA;" class="logo-tools">
            Tools<!--
              -->
          </span>
        </span>
      </a>
      <span style="float:right!important;">
        <a href="time" class="timer"><span id="navtime"></span></a>
        <a href="https://github.com/Eejit43/Eejit43.github.io" target="_blank" class="source">Source</a>
        <script src="../scripts/navtime.js"></script>
      </span>
    </nav>
    <span class="alert" id="clearmsg" style="color:#009c3f;">Cleared!</span>
    <span class="alert" id="copymsg" style="color:#009c3f;">Copied!</span>
    <div class="toolbox">
      <h1>Quick Copy:</h1>
      <table class="quickcopy">
        <tr>
          <td>
            <p class="tooltext" style="font-weight:500;color:dimgray;font-size:16px;">
              <button id="clearclipboard" style="padding:.5rem;">Clear Clipboard</button><br><br>
              Zero Width Space: <button id="copy-zws">Copy</button><br>
              Non-Breaking Space/Hard Space: <button id="copy-nbsp">Copy</button><br>
              Em Space ( ): <button id="copy-ems">Copy</button><br>
              En Space ( ): <button id="copy-ens">Copy</button><br>
              Thin Space ( ): <button id="copy-ts">Copy</button><br>
              <!-- Some other space variants: https://i.stack.imgur.com/FF9ka.png -->
            </p>
          </td>
          <td>
            <p class="tooltext" style="line-height:100%;">
              Current Clipboard:<br><br>
              <span style="color:#FF5555;font-size:14px;" id="clipboardwarning"></span>
              <textarea id="copiedtext" style="width:60%;" readonly></textarea><br>
              <button id="selectclipboard" disabled>Select Clipboard</button>
            </p>
          </td>
        </tr>
      </table>
      <script src="../scripts/quick-copy.js"></script>
      <br>
      <noscript>
        <span style="color:#FF5555;font-weight:bold;font-size:300%">Oh no!</span>
        <div class="warning">Looks like this script couldn't be displayed for some reason!</div>
      </noscript>
    </div>
  </body>
</html>
