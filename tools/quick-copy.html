        <div class="toolbox">
            <h1>Quick Copy:</h1>
            <table class="quickcopy noscript-hidden">
                <tbody>
                    <tr>
                        <td>
                            <div class="tooltext" style="font-weight: 500; color: dimgray; font-size: 16px">
                                <button id="clearclipboard" style="padding: 0.5rem">Clear Clipboard</button><br /><br />
                                Zero Width Space: <button id="copy-zws">Copy</button><br />
                                Non-Breaking Space/Hard Space: <button id="copy-nbsp">Copy</button><br />
                                Em Space ( ): <button id="copy-ems">Copy</button><br />
                                En Space ( ): <button id="copy-ens">Copy</button><br />
                                Thin Space ( ): <button id="copy-ts">Copy</button><br />
                                <!-- Some other space variants: https://i.stack.imgur.com/FF9ka.png -->
                            </div>
                        </td>
                        <td>
                            <div class="tooltext" style="line-height: 100%">
                                Current Clipboard:<br /><br />
                                <span style="color: #ff5555; font-size: 14px" id="clipboardwarning"><i class="fas fa-exclamation-triangle"></i> Permission to read clipboard denied!<br /></span>
                                <textarea id="copiedtext" style="width: 60%" readonly></textarea><br />
                                <button id="selectclipboard" disabled>Select Clipboard</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <noscript>
                <style>
                    .tooltext,
                    .info-table,
                    .noscript-hidden {
                        display: none !important;
                    }
