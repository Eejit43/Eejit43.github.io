    <body>
        <nav>
            <a href="https://eejit43.github.io">
                <span class="logo">
                    <span style="color: #ff5555">E</span><span style="color: #ffaa00">e</span><span style="color: #ffff55">j</span><span style="color: #55ff55">i</span

            </span>

        <div class="toolbox">
            <h1>Word Counter:</h1>
            <div class="tooltext">
                <textarea id="input" style="min-width: 60%; width: 60%; max-width: 70%; min-height: 16rem; height: 16rem; max-height: 30rem; resize: both" placeholder="Type here..."></textarea>
                <br />
                Characters: <span id="character-count" style="color: navajowhite">0</span><br />
                Words: <span id="word-count" style="color: navajowhite">0</span><br />
                Sentences: <span id="sentence-count" style="color: navajowhite">0</span><br />
                Lines: <span id="line-count" style="color: navajowhite">0</span><br />
                Paragraphs: <span id="paragraph-count" style="color: navajowhite">0</span><br />
                <button id="reset">Reset</button>
            </div>
            <noscript>
                <style>
                    .tooltext,
                    .info-table,
                    .noscript-hidden {
                        display: none !important;
                    }
                </style>
