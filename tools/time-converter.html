    <div class="toolbox">
      <h1>UNIX Time Converter:</h1>
      <table class="unixtable">
        <tbody>
          <tr>
            <td>
              <p class="tooltext">
                Standard Time:<br>
                <input id="standard-input" style="width:40%;">
                <br><button id="standard-input-reset">Set to current time</button>
              </p>
            </td>
            <td>
              <p class="tooltext">
                <span id="unix-input-title">UNIX Time (seconds):</span><br>
                <input id="unix-input" style="width:40%;">
                <br><button id="unix-input-reset">Set to current time</button> <button id="unix-input-switch">Switch to milliseconds</button>
              </p>
            </td>
          </tr>
          <tr>
            <td>
              <i class="fas fa-arrow-down" style="color:#009c3f;font-size:30px;margin-left:19%;" id="standard-runstatus"></i>
              <p class="tooltext">
                <span id="unix-output-title">UNIX Time (seconds):</span><br>
                <input id="unix-output" style="width:40%;" readonly>
                <br><button id="unix-output-copy" disabled>Copy</button> <button id="unix-output-switch" disabled>Switch to milliseconds</button>
              </p>
            </td>
            <td>
              <i class="fas fa-arrow-down" style="color:#009c3f;font-size:30px;margin-left:19%;" id="unix-runstatus"></i>
              <p class="tooltext">
                Standard Time:<br>
                <input id="standard-output" style="width:40%;" readonly>
                <br><button id="standard-output-copy" disabled>Copy</button>
              </p>
            </td>
          </tr>
        </tbody>
      </table>
