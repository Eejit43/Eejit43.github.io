    <div class="toolbox">
      <h1>Base64 Image Encode/Decode:</h1>
      <p class="tooltext">
      <table class="base64output">
        <tbody>
          <tr>
            <td>
              <p class="tooltext">
                Image:<br><br>
                <label for="file-upload" class="file-upload"><i class="fas fa-file-upload"></i> Upload</label>
                <input id="file-upload" type="file"><br><span style="font-size:14px;color:dimgray;" id="file-message"></span>
                <br><button id="encode">Encode <i id="e-runResult"></i></button>
                <button id="clear">Clear</button>
              </p>
            </td>
            <td>
              <p class="tooltext">
                Base64 Encoded Image:<br>
                <textarea id="stringToDecode" style="width:80%;"></textarea>
                <br><button id="decode">Decode <i id="d-runResult"></i></button>
                <button id="clear2">Clear</button>
              </p>
            </td>
          </tr>
        </tbody>
      </table>
      <hr style="margin-top:30px;">
      <table class="base64output">
        <tbody>
          <tr>
            <td valign="top">
              <p class="tooltext">
                Base64 Encoded Image:<br>
                <textarea id="b64-result" style="width:80%;" readonly></textarea>
                <br><button id="b64-copy-result" disabled>Copy</button> <button id="b64-copy-with-prefix-result" disabled>Copy with prefix</button> <button id="b64-open-result" disabled>Open in new tab</button>
              </p>
            </td>
            <td valign="top">
              <p class="tooltext">
                Image:<br>
                <img id="image-output" style="max-width:80%" src="">
              </p>
