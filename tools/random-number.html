    <div class="toolbox">
      <h1>Random Number Generator:</h1>
      <p class="tooltext">
        <span style="font-weight:500;color:dimgray;font-size:16px;">Min (Inclusive): <input type="number" id="min-number" value="1" style="width:4rem;">

      </p>
      <hr style="margin-top:30px;">
      <p class="tooltext" style="text-align:center;margin:0;font-weight:800;font-size:90px;">
