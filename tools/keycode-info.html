        <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
        <script src="https://github.hubspot.com/odometer/odometer.js" defer></script>
        <script src="../scripts/global.js" defer></script>
        <script src="../scripts/navtime.js" defer></script>
        <script src="../scripts/keycode-info.js" defer></script>
    </head>
    <body>
        <nav>
            <a href="https://eejit43.github.io">
                <span class="logo">
                    <!--
                        --><span style="color:#FF5555">E</span><!--
                        --><span style="color:#FFAA00">e</span><!--
                        --><span style="color:#FFFF55">j</span><!--
                        --><span style="color:#55FF55">i</span><!--
                        --><span style="color:#00AA00">t</span><!--
                        --><span style="color:#00AAAA">'</span><!--
                        --><span style="color:#5555FF">s</span><!--
                        -->
                    <span style="color:#AA00AA;" class="logo-tools">Tools</span>
                </span>
            </a>
            <span style="float:right!important;">
                <a href="time" class="timer"><span id="navtime"></span></a>
                <a href="https://github.com/Eejit43/Eejit43.github.io" target="_blank" class="source">Source</a>
            </span>
        </nav>
        <div class="toolbox">
            <h1>KeyCode Info:</h1>
            <p class="tooltext">
                <span id="ready"><span style="color:#009c3f"><i class="fas fa-check"></i> Ready to get key information!</span></span>
                <br><br>Click any key to get information, click any cell to copy the information.
            <table class="keycodes">
                <thead>
                    <tr style="color:#595959;">
                        <th style="width:16.6%;">
                            Key
                        </th>
                        <th style="width:16.6%;">
                            Repeating
                        </th>
                        <th style="width:16.6%;">
                            Key Location
                        </th>
                        <th style="width:16.6%;">
                            Key Code
                        </th>
                        <th style="width:16.6%;">
                            Char Code (ASCII)
                        </th>
                        <th style="width:16.6%;">
                            Char Code (Unicode)
                        </th>
                    </tr>
                </thead>
                </tbody>
                <tr id="key-results">
                    <td style="width:16.6%;" id="key-cell">
                        <span id="key">&nbsp;</span>
                    </td>
                    <td style="width:16.6%;" id="key-repeating-cell">
                        <span id="key-repeating">&nbsp;</span>
                    </td>
                    <td style="width:16.6%;" id="key-location-cell">
                        <span id="key-location">&nbsp;</span>
                    </td>
                    <td style="width:16.6%;" id="key-code-cell">
                        <span id="key-code">&nbsp;</span>
                    </td>
                    <td style="width:16.6%;" id="key-ascii-cell">
                        <span id="key-ascii">&nbsp;</span>
                    </td>
                    <td style="width:16.6%;" id="key-unicode-cell">
                        <span id="key-unicode">&nbsp;</span>
                    </td>
                </tr>
                </tbody>
            </table>
            </p>
            <br>
            <noscript>
                <span style="color:#FF5555;font-weight:bold;font-size:300%">Oh no!</span>
                <div class="warning">Looks like this script couldn't be displayed for some reason!</div>
            </noscript>
        </div>
    </body>
</html>
