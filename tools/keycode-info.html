<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Some useful tools for general purposes!" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://eejit43.github.io/keycode-info" />
        <meta property="og:site_name" content="Eejit's Tools" />
        <meta property="og:title" content="KeyCode Info" />
        <title>KeyCode Info | Eejit's Tools</title>
        <meta property="og:description" content="Some useful tools for general purposes!" />
        <meta name="keywords" content="" />
        <meta property="og:image" content="https://eejit43.github.io/icon.png" />
        <meta property="og:image:alt" content="Eejit's Tools" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="KeyCode Info | Eejit's Tools" />
        <meta name="twitter:description" content="Some useful tools for general purposes!" />
        <meta name="twitter:url" content="https://eejit43.github.io/keycode-info" />
        <meta name="twitter:image" content="https://eejit43.github.io/icon.png" />
        <meta name="twitter:image:alt" content="Eejit's Tools" />
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
        <link rel="manifest" href="/favicons/site.webmanifest" />
        <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#3e498a" />
        <meta name="msapplication-TileColor" content="#3e498a" />
        <meta name="theme-color" content="#3e498a" />

        <!-- Styles -->
        <link rel="stylesheet" href="/styles/styles.css" />

        <!-- Scripts -->
        <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
        <script src="/scripts/global.js" defer></script>
        <script src="/scripts/keycode-info.js" defer></script>
    </head>
    <body>
        <nav id="navbar">
            <a href="/">
                <span class="logo">
                    <span style="color: #ff5555">E</span><span style="color: #ffaa00">e</span><span style="color: #ffff55">j</span><span style="color: #55ff55">i</span
                    ><span style="color: #00aa00">t</span><span style="color: #00aaaa">'</span><span style="color: #5555ff">s</span>
                    <span style="color: #aa00aa" class="logo-tools">Tools</span>
                </span>
            </a>
            <span style="float: right">
                <a href="time" class="timer"><span id="navtime"></span></a>
                <a href="https://github.com/Eejit43/Eejit43.github.io" target="_blank" class="source"
                    >Source <i class="fa-brands fa-github" style="margin-left: 3px; transform: translateY(1.5px)"></i
                ></a>
            </span>
        </nav>
        <div class="toolbox">
            <h1>KeyCode Info:</h1>
            <div class="tooltext">
                <span id="ready"
                    ><span style="color: #009c3f"><i class="fa-solid fa-check"></i> Ready to get key information!</span></span
                >
                <br /><br />Click any key to get information, click any cell to copy the information.
                <table class="keycodes noscript-hidden">
                    <thead>
                        <tr style="color: #595959">
                            <th style="width: 16.6%">Key</th>
                            <th style="width: 16.6%">Repeating</th>
                            <th style="width: 16.6%">Key Location</th>
                            <th style="width: 16.6%">Key Code</th>
                            <th style="width: 16.6%">Char Code (ASCII)</th>
                            <th style="width: 16.6%">Char Code (Unicode)</th>
                        </tr>
                    </thead>
                    <tr id="key-results">
                        <td style="width: 16.6%" id="key-cell">
                            <span id="key">&nbsp;</span>
                        </td>
                        <td style="width: 16.6%" id="key-repeating-cell">
                            <span id="key-repeating">&nbsp;</span>
                        </td>
                        <td style="width: 16.6%" id="key-location-cell">
                            <span id="key-location">&nbsp;</span>
                        </td>
                        <td style="width: 16.6%" id="key-code-cell">
                            <span id="key-code">&nbsp;</span>
                        </td>
                        <td style="width: 16.6%" id="key-ascii-cell">
                            <span id="key-ascii">&nbsp;</span>
                        </td>
                        <td style="width: 16.6%" id="key-unicode-cell">
                            <span id="key-unicode">&nbsp;</span>
                        </td>
                    </tr>
                </table>
            </div>
            <noscript>
                <style>
                    .tooltext,
                    .info-table,
                    .noscript-hidden {
                        display: none !important;
                    }
                </style>
                <span style="color: #ff5555; font-weight: bold; font-size: 300%">Oh no!</span>
                <div class="warning" style="padding-bottom: 25px">Looks like this page's scripts could not be run. Try enabling JavaScript and reloading the page.</div>
            </noscript>
        </div>
    </body>
</html>
