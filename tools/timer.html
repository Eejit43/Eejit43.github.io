  <body>
    <nav>
      <a href="https://eejit43.github.io">
        <span class="logo">

      <span style="float:right!important;">
        <a href="time" class="timer"><span id="navtime"></span></a>
        <a href="https://github.com/Eejit43/Eejit43.github.io" target="_blank" class="source">Source</a>
        <script src="../scripts/navtime.js"></script>
      </span>
    </nav>
    <div class="toolbox">
      <h1>Countdown Timer:</h1>
      <p class="tooltext">
        <span style="font-weight:500;color:dimgray;font-size:50px;">
        <input type="number" id="hours" max="23" maxlength="2" max="24" value="0" class="invisibleinput" oninput="checkInput(this)" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>h  <input type="number" id="minutes" max="59" maxlength="2" value="1" class="invisibleinput" oninput="checkInput(this)" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>m  <input type="number" id="seconds" max="59" maxlength="2" value="0" class="invisibleinput" oninput="checkInput(this)" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>s
        <br><button id="start-timer">Start <i class="" style="color:#009c3f;" id="runSuccess"></i><i class="" style="color:#FF5555;" id="runError"></i></button>
        <button id="pause-resume-timer">Pause</button>
        <button id="reset">Reset</button>
      </p>
      <hr style="margin-top:30px;">
      <p class="tooltext" style="text-align:center;margin:0;font-weight:800;font-size:90px;margin-top:50px;line-height:100%;">
        <span id="timer">0h 0m 0s</span><br>
        <span id="timer-time" style="font-size:30px;"></span>
      </p>
      <script src="../scripts/timer.js"></script>
      <br>
      <noscript>
        <span style="color:#FF5555;font-weight:bold;font-size:300%">Oh no!</span>
