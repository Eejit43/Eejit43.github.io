    <span class="alert" id="copymsg" style="color:#009c3f;">Copied!</span>
    <div class="toolbox">
      <h1>UNIX Time Converter</h1>
      <table class="unixtable">
        <tr>
          <td>
            <p class="tooltext">
              Standard Time:<br>
              <input id="standard-input" style="width:40%;" oninput="updateUnixOutput()">
              <br><button id="standard-input-reset" onmouseup="updateStandardTime()">Set to current time</button>
          </td>
          <td>
            <p class="tooltext">
              UNIX Time (seconds):<br>
              <input id="unix-input" style="width:40%;" oninput="updateStandardOutput()">
              <br><button id="unix-input-reset" onmouseup="updateUnixTime()">Set to current time</button>
          </td>
        </tr>
        <tr>
          <td>
            <i class="fas fa-arrow-down" style="color:#009c3f;font-size:30px;margin-left:18%;" id="standard-runstatus"></i>
            <p class="tooltext">
              UNIX Time (seconds):<br>
              <input id="unix-output" style="width:40%;" readonly>
              <br><button id="unix-output-copy" onmouseup="copyText('unix-output', 'unix-output-copy')" disabled>Copy</button>
          </td>
          <td>
            <i class="fas fa-arrow-down" style="color:#009c3f;font-size:30px;margin-left:18%;" id="unix-runstatus"></i>
            <p class="tooltext">
              Standard Time:<br>
              <input id="standard-output" style="width:40%;" readonly>
              <br><button id="standard-output-copy" onmouseup="copyText('standard-output', 'standard-output-copy')" disabled>Copy</button>
          </td>
        </tr>
      </table>
      </table>
      </p>
      <script src="../scripts/time-conversion.js"></script>
