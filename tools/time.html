    <body>
        <nav>
            <a href="/">
                <span class="logo">
                    <span style="color: #ff5555">E</span><span style="color: #ffaa00">e</span><span style="color: #ffff55">j</span><span style="color: #55ff55">i</span
                    ><span style="color: #00aa00">t</span><span style="color: #00aaaa">'</span><span style="color: #5555ff">s</span>
                    <span style="color: #aa00aa" class="logo-tools">Tools</span>
                </span>
            </a>
            <span style="float: right !important">
                <a href="time" class="timer"><span id="navtime"></span></a>
                <a href="https://github.com/Eejit43/Eejit43.github.io" target="_blank" class="source">Source</a>
            </span>
        </nav>
        <div class="toolbox">
            <h1>Time:</h1>
            <div class="tooltext">
                Time: <span id="time"></span> (<span id="dst"></span> <span class="tooltip-text tooltip-bottom" data-tooltip="Daylight Savings Time">DST</span>)<br />
                Date: <span id="date"></span><br />
                <span class="tooltip-text tooltip-bottom" data-tooltip="Milliseconds since January 1st, 1970 in Coordinated Universal Time (UTC)">UNIX Epoch</span> Time: <span id="unix"></span><br />
                Timezone: <span id="timezone"></span><br /><br />
                Time in Japan (<span class="tooltip-text tooltip-bottom" data-tooltip="Japan Standard Time">JST</span>): <span id="jptime"></span><br />
                Time in Costa Rica (<span class="tooltip-text tooltip-bottom" data-tooltip="Central Standard Time">CST</span>): <span id="crtime"></span><br />
                Time in England/Ireland (<span class="mobilehidden"
                    ><span class="tooltip-text tooltip-bottom" data-tooltip="Greenwich Mean Time (not observed during Daylight Savings Time)">GMT</span>/<span
                        class="tooltip-text tooltip-bottom"
                        data-tooltip="British Summer Time (observed during Daylight Savings Time)"
                        >BST</span
                    ></span
                ><span class="mobileonly"
                    ><span class="tooltip-text tooltip-left" data-tooltip="Greenwich Mean Time (not observed during Daylight Savings Time)">GMT</span>/<span
                        class="tooltip-text tooltip-left"
                        data-tooltip="British Summer Time (observed during Daylight Savings Time)"
                        >BST</span
                    ></span
                >): <span id="gbtime"></span><br />
                <span class="tooltip-text tooltip-bottom" data-tooltip="Coordinated Universal Time">UTC</span>/<span class="tooltip-text tooltip-bottom" data-tooltip="Greenwich Mean Time">GMT</span>
                Time: <span id="utctime"></span><br />
            </div>
            <noscript>
                <style>
                    .tooltext,
                    .info-table,
                    .noscript-hidden {
                        display: none !important;
                    }
                </style>
                <span style="color: #ff5555; font-weight: bold; font-size: 300%">Oh no!</span>
                <div class="warning" style="padding-bottom: 25px">Looks like this page's scripts could not be run. Try enabling JavaScript and reloading the page.</div>
            </noscript>
        </div>
