    <body>
        <nav>
            <a href="https://eejit43.github.io">
                <span class="logo">
                    <span style="color: #ff5555">E</span><span style="color: #ffaa00">e</span><span style="color: #ffff55">j</span><span style="color: #55ff55">i</span
                    ><span style="color: #00aa00">t</span><span style="color: #00aaaa">'</span><span style="color: #5555ff">s</span>

                </span>

            <span style="float: right !important">
                <a href="time" class="timer"><span id="navtime"></span></a>
                <a href="https://github.com/Eejit43/Eejit43.github.io" target="_blank" class="source">Source</a>
            </span>
        </nav>
        <div class="toolbox">
            <h1>List Sorter:</h1>
            <div class="tooltext">
                Input:<br />
                <textarea id="input" style="width: 50%"></textarea>
                <br /><span style="font-weight: 500; color: dimgray; font-size: 16px"
                    ><span class="tooltip-text tooltip-bottom" data-tooltip="What seperates items in the list (\n = newline)">Separator</span>: </span
                ><input id="separator" value="\n" style="width: 4rem" /> <br /><button id="alphabetize-normal">Alphabetize (A-Z) <i id="alphabetize-runResult"></i></button
                ><button id="numerize">Numerize (filters non numbers) <i id="numerize-runResult"></i></button><button id="randomize">Randomize <i id="randomize-runResult"></i></button
                ><button id="reverse">Reverse current order <i id="reverse-runResult"></i></button>
                <button id="clear">Clear</button>
            </div>
            <hr class="noscript-hidden" style="margin-top: 30px" />
            <div class="tooltext">
                Output:<br />
                <textarea id="result" style="width: 50%" readonly></textarea>
                <br /><button id="copy-result" disabled>Copy</button>
            </div>
            <noscript>
                <style>
                    .tooltext,
                    .info-table,
                    .noscript-hidden {
                        display: none !important;
                    }
                </style>
                <span style="color: #ff5555; font-weight: bold; font-size: 300%">Oh no!</span>
                <div class="warning" style="padding-bottom: 25px">Looks like this page's scripts could not be run. Try enabling JavaScript and reloading the page.</div>
            </noscript>
        </div>
