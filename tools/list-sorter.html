<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Some useful tools for general purposes!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://eejit43.github.io">
    <meta property="og:title" content="Eejit's Tools">
    <meta property="og:description" content="Some useful tools for general purposes!">
    <meta property="og:image" content="https://eejit43.github.io/icon.png">
    <title>List Sorter | Eejit's Tools</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="favicon" href="favicon.ico">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="../scripts/emoji.js"></script>
  </head>
  <body>
    <nav>
      <a href="https://eejit43.github.io">
        <span class="logo">
          <!--
            --><span style="color:#FF5555">E</span><!--
            --><span style="color:#FFAA00">e</span><!--
            --><span style="color:#FFFF55">j</span><!--
            --><span style="color:#55FF55">i</span><!--
            --><span style="color:#00AA00">t</span><!--
            --><span style="color:#00AAAA">'</span><!--
            --><span style="color:#5555FF">s</span><!--
            -->
          <span style="color:#AA00AA;" class="logo-tools">
            Tools<!--
              -->
          </span>
        </span>
      </a>
      <span style="float:right!important;">
        <a href="time" class="timer"><span id="navtime"></span></a>
        <a href="https://github.com/Eejit43/Eejit43.github.io" target="_blank" class="source">Source</a>
        <script src="../scripts/navtime.js"></script>
      </span>
    </nav>
    <span class="alert" id="emptymsg" style="color:#FF5555;">Empty input!</span>
    <span class="alert" id="clearmsg" style="color:#009c3f;">Cleared!</span>
    <span class="alert" id="copymsg" style="color:#009c3f;">Copied!</span>
    <span class="alert" id="errormsg" style="color:#FF5555;">Malformed input!</span>
    <div class="toolbox">
      <h1>List Sorter:</h1>
      <p class="tooltext">
        Input:<br>
        <textarea id="stringToModify" style="width:50%;"></textarea>
        <br><span style="font-weight:500;color:dimgray;font-size:16px;"><span class="tooltip-text tooltip-bottom" data-tooltip="What seperates items in the list (\n = newline)">Separator</span>: </span><input id="separator" value="\n" style="width:4rem;">
        <br><button id="alphabetize-normal">Alphabetize (A-Z) <i class="" style="color:#009c3f;" id="n-runSuccess"><i class="" style="color:#FF5555;" id="n-runError"></i></i></button><button id="alphabetize-reverse">Reverse Alphabetize (Z-A) <i class="" style="color:#009c3f;" id="r-runSuccess"><i class="" style="color:#FF5555;" id="r-runError"></i></i></button><button id="randomize">Randomize <i class="" style="color:#009c3f;" id="rm-runSuccess"><i class="" style="color:#FF5555;" id="rm-runError"></i></i></button>
        <button id="clear">Clear</button>
      </p>
      <hr style="margin-top:30px;">
      <p class="tooltext">
        Output:<br>
        <textarea id="result" style="width:50%;" readonly></textarea>
        <br><button id="copy-result" disabled>Copy</button>
      </p>
      <script src="../scripts/list-sorter.js"></script>
      <br>
      <noscript>
        <span style="color:#FF5555;font-weight:bold;font-size:300%">Oh no!</span>
        <div class="warning">Looks like this script couldn't be displayed for some reason!</div>
      </noscript>
    </div>
  </body>
</html>
