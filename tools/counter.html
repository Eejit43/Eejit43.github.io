    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="favicon" href="favicon.ico">
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-default.css" />
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
    <script src="../scripts/emoji.js"></script>
    <style>
      .odometer.odometer-auto-theme.odometer-animating-up .odometer-ribbon-inner, .odometer.odometer-theme-default.odometer-animating-up .odometer-ribbon-inner {
      -webkit-transition: -webkit-transform 0.3s;
      -moz-transition: -moz-transform 0.3s;
      -ms-transition: -ms-transform 0.3s;
      -o-transition: -o-transform 0.3s;
      transition: transform 0.3s;
      }
      .odometer.odometer-auto-theme.odometer-animating-down.odometer-animating .odometer-ribbon-inner, .odometer.odometer-theme-default.odometer-animating-down.odometer-animating .odometer-ribbon-inner {
      -webkit-transition: -webkit-transform 0.3s;
      -moz-transition: -moz-transform 0.3s;
      -ms-transition: -ms-transform 0.3s;
      -o-transition: -o-transform 0.3s;
      transition: transform 0.3s;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="https://eejit43.github.io">
        <span class="logo">
          <!--
            --><span style="color:#FF5555">E</span><!--
            --><span style="color:#FFAA00">e</span><!--
            --><span style="color:#FFFF55">j</span><!--
            --><span style="color:#55FF55">i</span><!--
            --><span style="color:#00AA00">t</span><!--
            --><span style="color:#00AAAA">'</span><!--

          <span style="color:#AA00AA;" class="logo-tools">
            Tools<!--
              -->
          </span>
        </span>

      <span style="float:right!important;">
        <a href="time" class="timer"><span id="navtime"></span></a>
        <a href="https://github.com/Eejit43/Eejit43.github.io" target="_blank" class="source">Source</a>
        <script src="../scripts/navtime.js"></script>
      </span>
    </nav>
    <span class="alert" id="resetmsg" style="color:#009c3f;">Reset!</span>
    <div class="toolbox">
      <h1>Counter:</h1>
      <p class="tooltext" style="text-align:center;margin:0;font-weight:800;font-size:90px;line-height:100%;">
        <span class="odometer" id="number">0</span><br>
      </p>
      <p class="tooltext" style="text-align:center;margin:0;font-weight:800;line-height:100%;">
        Activation Button: 
        <select style="margin-top:20px;" id="activationButton">
          <option value="1">Spacebar</option>
          <option value="2">Return</option>
          <option value="3">C</option>
        </select>
        <br>
        <button id="reset" style="padding:10px;font-size:20px;margin-top:30px;">Reset</button>
      </p>
      <script src="../scripts/counter.js"></script>
      <br>
      <noscript>
        <span style="color:#FF5555;font-weight:bold;font-size:300%">Oh no!</span>
